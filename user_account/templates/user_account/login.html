{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section login-content">
        <form action="" method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}

            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-secondary d-grid gap-2 col-6 mx-auto my-3" type="submit">Login</button>
                <small class="text-muted sign-up-text">Do you need An Account? <a href="{% url 'register' %}">Sign Up Now</a></small>
            </div>
        </form>
    </div>

{% endblock content%}
