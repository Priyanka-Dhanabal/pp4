{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section login-content">
        <form action="" method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mt-3 mb-4 h2 text-center header-elements">Reset Password</legend>
                {{ form|crispy }}

            </fieldset>
            <div class="form-group">
                <button class="btn btn-dark d-grid gap-2 col-6 mx-auto my-3" type="submit">Request Password Reset</button>
            </div>
        </form>
    </div>

{% endblock content%}
