{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section register-content">
        <form action="" method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom h2 mb-4 text-center">Join Today</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-dark d-grid gap-2 col-6 mx-auto my-3" type="submit">Sign Up</button>
                <small class="text-muted d-flex justify-content-center">Already Have An Account?<a class="hyperlinks" href="{% url 'register' %}">Sign In</a></small>
            </div>
        </form>
    </div>

{% endblock content%}
